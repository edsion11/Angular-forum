<div class="main">
  <div class="post-create">
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Title"
          [(ngModel)]="enterTitle"
          [ngModelOptions]="{ standalone: true }"
        />
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Leave a content"></textarea>
      </mat-form-field>
    </form>
    <div class="submit">
      <button mat-button color="primary" (click)="onAddPost()">
        Save</button
      ><button mat-button color="accent" (click)="ClearPost()">Clear</button>
    </div>
    <p>{{ postTitle }}</p>
  </div>
</div>
