<div class="main">
  <div class="post-create">
    <form
      class="example-form"
      (submit)="onAddPost(postForm)"
      #postForm="ngForm"
    >
      <mat-form-field class="example-full-width">
        <input
          matInput
          placeholder="Title"
          name="title"
          ngModel
          required
          #title="ngModel"
        />
        <mat-error *ngIf="title.invalid"
          >Please enter a post title.(length>3)</mat-error
        >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea
          matInput
          placeholder="Leave a content"
          name="content"
          rows="4"
          ngModel
          required
          #content="ngModel"
        ></textarea>
        <mat-error *ngIf="content.invalid"
          >Please enter a valid content.(length>3)</mat-error
        >
      </mat-form-field>
      <button mat-button color="primary" type="submit">
        <span style="color: blueviolet;">Save</span>
      </button>
    </form>
  </div>
</div>
