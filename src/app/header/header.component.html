<mat-toolbar color="black">
  <div class="leftFlex">
    <span class="spanMessage"><h5>MyMessages</h5></span>
  </div>
  <div class="search">
    <input
      class="headSearch"
      type="search"
      placeholder="Something you want !"
      [(ngModel)]="inputValue"
      name="input"
    />
    <button (click)="onAddSearch()" type="submit">
      <img src="../../assets/img/examples/thumbs-icon.svg" />
    </button>
  </div>

  <div class="rightFlex">
    <div class="rightA" routerLink="/home" routerLinkActive="active">
      <a style="color: white; text-decoration: none;">Home</a>
    </div>
    <div class="rightA" routerLink="/postCreate" routerLinkActive="active">
      <a style="color: white; text-decoration: none;">Write a New Post</a>
    </div>
    <div class="rightA" routerLink="/sign" routerLinkActive="active">
      <a style="color: white; text-decoration: none;">Sign in</a>
    </div>
    <div class="rightA" routerLink="/signUp" routerLinkActive="active">
      <a style="color: white; text-decoration: none;">Sign up</a>
    </div>
  </div>
</mat-toolbar>
