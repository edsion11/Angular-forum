    <style>
      .ball {
        top: 50%;
        left: 50%;
        position: absolute;
        width: 50px;
        height: 50px;
        background: linear-gradient(
          90deg,
          rgb(141, 235, 203),
          rgb(143, 211, 250)
        );
        animation: change 2s infinite linear;
        box-shadow: beige;
        border-radius: 50%;
      }
      @keyframes change {
        from {
          transform: scale(1);
        }
        50% {
          transform: scale(0.5);
        }
        to {
          background-color: #82c5fc;
        }
      }
      @keyframes changeColor {
        from {
          background: linear-gradient(
            90deg,
            rgb(141, 235, 203),
            rgb(143, 211, 250)
          );
        }
        to {
          background: linear-gradient(90deg, #ffccff, #ff00ff);
        }
      }
      .ball:hover {
        background: linear-gradient(90deg, #ffccff, #ff00ff);
      }
    </style>
  </head>
  <body class="mat-typography">
    <app-root class="root"><div class="ball"></div></app-root>
  </body>
